    <style>
      :root { --brand: #1E2A38; --gray-bg: #F5F7FA; --text: #1B1B1F; color-scheme: light dark; }
      html, body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

      .card:hover { box-shadow: 0 6px 24px rgba(0,0,0,.08); }
      .focus-ring:focus { outline: 3px solid var(--brand); outline-offset: 2px; }
      .soft-img { box-shadow: 0 10px 30px rgba(0,0,0,.12); border-radius: 0.75rem; }
      .btn { border: 1px solid rgba(0,0,0,.15); padding: .6rem 1rem; border-radius: .6rem; display: inline-flex; align-items: center; gap: .5rem; }
      .btn:hover { background: rgba(0,0,0,.04); }

      .skip-link { position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden; }
      .skip-link:focus { left: 1rem; top: 1rem; width:auto; height:auto; background:#fff; color:#000; padding:.5rem 1rem; border-radius:.5rem; z-index:1000; }
      .dark body { background: #0B0B0C; color: #EDEDEF; }
      .dark .card { background: #111114; border-color: rgba(255,255,255,.08); }
      .dark .btn { border-color: rgba(255,255,255,.2); }
      .dark .btn:hover { background: rgba(255,255,255,.08); }
    </style>

              <button id="csMenuBtn" class="text-sm text-textcol/80 hover:text-textcol btn" aria-haspopup="true" aria-expanded="false" aria-controls="csMenu">Case Studies</button>
              <div id="csMenu" class="absolute right-0 mt-2 w-56 rounded-xl border border-black/10 bg-white shadow-md hidden dark:bg-[#111114]" role="menu" aria-label="Case Studies">

            <button id="themeToggle" class="text-sm btn" aria-pressed="false" aria-label="Toggle dark mode">Toggle theme</button>
          </nav>
        </div>
      </div>
    </header>
    <script>
      const toggleTheme = () => {
        const doc = document.documentElement;
        const isDark = doc.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        document.getElementById('themeToggle').setAttribute('aria-pressed', isDark);
      };
      const toggleMenu = () => {
        const btn = document.getElementById('csMenuBtn');
        const menu = document.getElementById('csMenu');
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', !expanded);
        menu.classList.toggle('hidden');
      };
      window.addEventListener('DOMContentLoaded', () => {
        if(localStorage.getItem('theme')==='dark') { document.documentElement.classList.add('dark'); document.getElementById('themeToggle').setAttribute('aria-pressed', true); }
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        document.getElementById('csMenuBtn').addEventListener('click', toggleMenu);
        document.addEventListener('click', (e)=>{
          const menu = document.getElementById('csMenu');
          const btn = document.getElementById('csMenuBtn');
          if(!menu.contains(e.target) && !btn.contains(e.target)){ menu.classList.add('hidden'); btn.setAttribute('aria-expanded','false'); }
        });
      });
    </script>
